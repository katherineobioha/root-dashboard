<style>
 * {
box-sizing: border-box;
}
*:focus {
outline: none;
}
body {
font-family: Arial;
background-color: #006600;
padding: 50px;
}
.login {
margin: 20px auto;
width: 300px;
}
.login-screen {
background-color: #FFF;
padding: 20px;
border-radius: 5px
}
.app-title {
text-align: center;
color: #777;
}
.login-form {
text-align: center;
}
.control-group {
margin-bottom: 10px;
}
input {
text-align: center;
background-color: #ECF0F1;
border: 2px solid transparent;
border-radius: 3px;
font-size: 16px;
font-weight: 200;
padding: 10px 0;
width: 250px;
transition: border .5s;
}
input:focus {
border: 2px solid #3498DB;
box-shadow: none;
}
.btn {
border: 2px solid transparent;
background: #006600;
color: #ffffff;
font-size: 16px;
line-height: 25px;
padding: 10px 0;
text-decoration: none;
text-shadow: none;
border-radius: 3px;
box-shadow: none;
transition: 0.25s;
display: block;
width: 250px;
margin: 0 auto;
}
.btn:hover {
background-color: #33cc33;
}
.login-link {
font-size: 12px;
color: #444;
display: block;
margin-top: 12px;
}
 </style>
 <title>Sign Up</title>
{% block body %}
<form action="/signUp" method="POST">
<div class="login">
  <div class="login-screen">
    <div class="app-title">
      <h1>Login</h1>
    </div>
  <div class="login-form">
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="firstname" name="firstname">
        <label class="login-field-icon fui-user" for="login-firstname"></label>
    </div>
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="lastname" name="lastname">
        <label class="login-field-icon fui-user" for="login-lastname"></label>
    </div>
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="username" name="username">
        <label class="login-field-icon fui-user" for="login-name"></label>
    </div>
    <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="password" name="password">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="gender" name="gender">
        <label class="login-field-icon fui-user" for="login-gender"></label>
    </div>
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="age" name="age">
        <label class="login-field-icon fui-user" for="login-age"></label>
    </div>
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="country" name="country">
        <label class="login-field-icon fui-user" for="login-country"></label>
    </div>
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="farm location" name="farmlocation">
        <label class="login-field-icon fui-user" for="login-farmlocation"></label>
    </div>
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="product type" name="producttype">
        <label class="login-field-icon fui-user" for="login-producttype"></label>
    </div>
      <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="email" name="email">
        <label class="login-field-icon fui-user" for="login-email"></label>
    </div>
     <input type="submit" value="Sign Up" class="btn btn-primary btn-large btn-block">
   </div>
  </div>
 </div>
</form>

{% endblock %}
